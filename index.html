<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Contact-App</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="app.js" ></script>
</head>
<body>
  <header>
    <div class="header-left">
        <img src="/images/app-logo.png" alt="Contact App Logo">
        <h2>Contact App by Rifaq Shaikh</h2>
      </div>
 
      <div class="header-right">
        <button data-modal-target="#modal">Add Contact</button>
      </div>
  </header>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="modal-title">Add Contact Details</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
      <div class="add-contact-form">
        <div>
          <label for="firstName">First Name :</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name">
        </div>
        <div>
          <label for="lastName">Last Name :</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name">
        </div>
        <div>
          <label for="age">Age :</label>
          <input type="number" id="age" name="age" placeholder="Enter your Age">
        </div>
        <div>
          <button>Add Contact</button>
          <button>Close</button>
        </div>
      </div>
    </div>
  </div>
  <div  id="overlay"></div> 
</body>
</html>
